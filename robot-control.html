<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Robot Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Light Mode Defaults */
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --danger: #f72585;
            --success: #4cc9f0;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --panel: #ffffff;
            --border: #e9ecef;
            --shadow: rgba(0, 0, 0, 0.1);
            
            /* Responsive sizes */
            --base-size: 1rem;
            --scale: 1.25;
            --h1: calc(var(--h2) * var(--scale));
            --h2: calc(var(--h3) * var(--scale));
            --h3: calc(var(--h4) * var(--scale));
            --h4: calc(var(--h5) * var(--scale));
            --h5: calc(var(--base-size) * var(--scale));
            --small: calc(var(--base-size) / var(--scale));
        }

        [data-theme="dark"] {
            /* Dark Mode Overrides */
            --primary: #5e60ce;
            --secondary: #5390d9;
            --accent: #64dfdf;
            --danger: #ef233c;
            --success: #52b788;
            --text: #edf2f4;
            --bg: #121212;
            --panel: #1e1e1e;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            transition: color 0.2s ease;
            font-size: var(--base-size);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 { font-size: var(--h1); }
        h2 { font-size: var(--h2); }
        h3 { font-size: var(--h3); }
        h4 { font-size: var(--h4); }
        h5 { font-size: var(--h5); }
        small { font-size: var(--small); }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        h1, h2 {
            color: var(--primary);
            font-weight: 700;
        }

        h1 i, h2 i {
            margin-right: 0.5rem;
            color: var(--accent);
        }

        /* Connection Status */
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        #status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--danger);
        }

        /* Direction Pad */
        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .control-btn {
            border: none;
            border-radius: 12px;
            background: var(--panel);
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow);
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.2s, filter 0.2s;
            text-decoration: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .control-btn:active {
            transform: translateY(1px);
            filter: brightness(0.9);
        }

        /* Color-Coded Buttons */
        .forward { background: var(--success); color: white; }
        .backward { background: var(--danger); color: white; }
        .left, .right { background: var(--accent); color: white; }
        .stop { background: var(--secondary); color: white; }

        /* Speed Control */
        .speed-control {
            background: var(--panel);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border);
        }

        .speed-control label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        /* Feature Buttons */
        .additional-features {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .feature-btn {
            flex: 1;
            min-width: 120px;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--panel);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.1s, box-shadow 0.2s, filter 0.2s;
            text-decoration: none;
        }

        .feature-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow);
        }

        .feature-btn:active {
            transform: translateY(1px);
            filter: brightness(0.9);
        }

        #emergency-stop {
            background: var(--danger);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .direction-pad {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .additional-features {
                flex-direction: column;
            }
            
            .feature-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> ESP32 Robot Controller</h1>
            <div class="connection-status">
                <span id="status-indicator"></span>
                <span id="status-text">HTTP Mode</span>
            </div>
        </header>

        <div class="control-panel">
            <div class="direction-pad">
                <a href="/F" class="control-btn forward" id="F"><i class="fas fa-arrow-up"></i></a>
                <a href="/L" class="control-btn left" id="L"><i class="fas fa-arrow-left"></i></a>
                <a href="/S" class="control-btn stop" id="S"><i class="fas fa-stop"></i></a>
                <a href="/R" class="control-btn right" id="R"><i class="fas fa-arrow-right"></i></a>
                <a href="/B" class="control-btn backward" id="B"><i class="fas fa-arrow-down"></i></a>
            </div>

            <div class="additional-features">
                <a href="/led" class="feature-btn" id="led-toggle"><i class="fas fa-lightbulb"></i> Toggle LED</a>
                <a href="/horn" class="feature-btn" id="horn"><i class="fas fa-bell"></i> Horn</a>
                <a href="/emergency" class="feature-btn" id="emergency-stop"><i class="fas fa-exclamation-triangle"></i> Emergency Stop</a>
            </div>
        </div>
    </div>
</body>
</html>
